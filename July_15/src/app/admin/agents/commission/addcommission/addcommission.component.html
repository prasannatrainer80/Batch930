<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="onCancel()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr />
  <div mat-dialog-content>
    <form class="register-form m-4" name="addcommform">
      <div class="row mt-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Agent </mat-label>
            <mat-select [(ngModel)]="addCommInfo.agentid" id="ddlagentid" name="agentid" required>
              <mat-option *ngFor="let or of agentsList" [value]="or.code">{{or.agentname}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Course Type</mat-label>
            <mat-select [(ngModel)]="addCommInfo.ctype" id="ddlctype" name="ctype"
                        (selectionChange)="onChangeCourseType($event.value)" required>
              <mat-option *ngFor="let ct of coursetypesList" [value]="ct.code">{{ct.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Courses</mat-label>
            <mat-select placeholder="Courses" #select [(ngModel)]="coursecodes" multiple id="courses" name="courses" required>
              <div class="select-all">
                <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}"
                              (change)="toggleAllSelection()">Select All</mat-checkbox>
              </div>
                <mat-option (click)="optionClick()" *ngFor="let cs of coursesList" [value]="cs.code">{{cs.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Commission Period </mat-label>
            <mat-select [(ngModel)]="addCommInfo.comissionperiod" id="ddlcomissionperiod" name="comissionperiod" required>
              <mat-option value="Full Course">Full Course</mat-option>
              <mat-option value="2 semesters">2 semesters</mat-option>
              <mat-option value="once off">once off</mat-option>
              <mat-option value="1 year">1 year</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>
      <div class="row mt-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Commission %</mat-label>
            <input name="comission" id="comission" matInput [(ngModel)]="addCommInfo.comission" [maxlength]="9"
                   appTwoDigitDecimaNumber required>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>GST </mat-label>
            <mat-select [(ngModel)]="addCommInfo.gst" id="gst" name="gst" required>
              <mat-option value="1">Yes</mat-option>
              <mat-option value="0">No</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row mt-3">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>From Date</mat-label>
              <input name="fromdate" [matDatepicker]="fromdatePicker" [min]="mindate" matInput [(ngModel)]="addCommInfo.fromdate" [maxlength]="50"
                     required>
              <mat-datepicker-toggle matSuffix [for]="fromdatePicker"></mat-datepicker-toggle>
              <mat-datepicker #fromdatePicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>To Date</mat-label>
              <input name="todate" [matDatepicker]="datePicker" [min]="mindate" matInput [(ngModel)]="addCommInfo.todate" [maxlength]="50"
                     required>
              <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
              <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="btn-popup-styles">
    <mat-dialog-actions align="end">
      <button class="btn-space" mat-raised-button (click)="onSubmit()" color="primary">
        Add Commission
      </button>
      <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
  </div>
</div>
